{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page {{ title }}
{% endblock %}

{% block body %}
<h1>Edit Encyclopedia Page {{ title }}</h1>
<form action={{urlpost}} method="post">
    {% csrf_token %}
    <table style="width:100%";>
        {{ form.as_table }}
        </table>
    <input type="submit">
</form>



{% endblock %}
